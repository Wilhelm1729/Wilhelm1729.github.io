<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin-top: 50px;
    }
    .link-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Choose a Page</h1>

  <a href="triangle.html" class="link-button">Triangle</a>
  <a href="titanpointe.html" class="link-button">Titanpointe</a>
  <a href="alfvensalen.html" class="link-button">Alfv√©nsalen</a>

</body>
</html>
