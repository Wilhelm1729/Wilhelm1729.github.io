<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Symmetric State Diagram - Lines Only</title>
  <style>
    svg {
      background-color: #f9f9f9;
    }
    .state {
      fill: white;
      stroke: black;
      stroke-width: 2;
    }
    .label {
      font-family: sans-serif;
      font-size: 14px;
    }
    .edge-label {
      font-family: sans-serif;
      font-size: 12px;
      fill: red;
    }
  </style>
</head>
<body>
    The following instruction will reveal the next step in hex: 556602204413435566441.<br>

  <svg width="800" height="600">

    <!-- States -->
    <circle class="state" cx="400" cy="300" r="30" /> <!-- S1 -->
    <text x="400" y="305" text-anchor="middle" class="label">S₁</text>

    <!-- Right side -->
    <circle class="state" cx="550" cy="200" r="30" /> <!-- S2 -->
    <text x="550" y="205" text-anchor="middle" class="label">S₂</text>

    <circle class="state" cx="600" cy="300" r="30" /> <!-- S3 -->
    <text x="600" y="305" text-anchor="middle" class="label">S₃</text>

    <circle class="state" cx="550" cy="400" r="30" /> <!-- S4 -->
    <text x="550" y="405" text-anchor="middle" class="label">S₄</text>

    <!-- Left side -->
    <circle class="state" cx="250" cy="200" r="30" /> <!-- S5 -->
    <text x="250" y="205" text-anchor="middle" class="label">S₅</text>

    <circle class="state" cx="200" cy="300" r="30" /> <!-- S6 -->
    <text x="200" y="305" text-anchor="middle" class="label">S₆</text>

    <circle class="state" cx="250" cy="400" r="30" /> <!-- S7 -->
    <text x="250" y="405" text-anchor="middle" class="label">S₇</text>

    <!-- Self-loop on S1 (above) -->
    <path d="M430,270 C460,220 340,220 370,270" fill="none" stroke="black" />
    <text x="400" y="230" text-anchor="middle" class="edge-label">0</text>

    <!-- Edges from S1 -->
    <line x1="430" y1="285" x2="520" y2="215" stroke="black" />
    <text x="475" y="245" class="edge-label">1</text>

    <line x1="430" y1="300" x2="570" y2="300" stroke="black" />
    <text x="500" y="290" class="edge-label">2</text>

    <line x1="430" y1="315" x2="520" y2="385" stroke="black" />
    <text x="475" y="355" class="edge-label">3</text>

    <line x1="370" y1="285" x2="280" y2="215" stroke="black" />
    <text x="325" y="245" class="edge-label">4</text>

    <line x1="370" y1="300" x2="230" y2="300" stroke="black" />
    <text x="300" y="290" class="edge-label">5</text>

    <line x1="370" y1="315" x2="280" y2="385" stroke="black" />
    <text x="325" y="355" class="edge-label">6</text>

    <!-- S2 - S3 -->
    <line x1="570" y1="215" x2="590" y2="280" stroke="black" />
    <text x="580" y="250" class="edge-label">3</text>

    <!-- S3 - S4 -->
    <line x1="590" y1="320" x2="570" y2="385" stroke="black" />
    <text x="580" y="355" class="edge-label">4</text>

  </svg><br>

    The message is clear once the states are determined
    S<sub>1</sub> = {E31}, S<sub>2</sub> = E, S<sub>3</sub> = [D35]+{D35}, S<sub>4</sub> = {D35}, S<sub>5</sub> = 2^[E31]+[D35], S<sub>6</sub> = 2^[E31], S<sub>7</sub> = C
    The {}, [] are the functions extracting light and dark draw boards.<br>

  <img src="DE.svg" alt="MAP" width="400">
</body>
</html>
